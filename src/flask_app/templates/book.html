{% extends "bootstrap/base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block styles %}
{{super()}}
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('site.index') }}">IOT ADMIN WEBSITE</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('site.index') }}">Home</a></li>
      </ul>
      
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}

    <div class="container">
      <table border="1">
          {% for key,value in result.items() %}
          <tr>
              <th>
                  {{key}}
              </th>
              <td>
                  {{value}}
              </td>
          </tr>
          {% endfor %}
      </table>
    </div><!-- /.container -->
{% endblock %}
